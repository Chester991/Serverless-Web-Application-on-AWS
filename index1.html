<!DOCTYPE html>
<html>
<head>
	<title>A Monk in Cloud</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Greeting App</h1>
        <div class="counter-number">Views</div>
	</header>
	<main>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<button id="submit-btn">Submit</button>
		</form>
		<p id="greeting"></p>
	</main>
	<script src="script.js"></script>
   <script>
      // Check if the counter exists in localStorage, if not, initialize it to 0
      if (!localStorage.getItem('counter')) {
          localStorage.setItem('counter', 0);
      }

      // Get the counter value from localStorage and convert it to an integer
      let counter = parseInt(localStorage.getItem('counter'));

      // Increment the counter
      counter++;

      // Update the counter value in localStorage
      localStorage.setItem('counter', counter);

      // Display the counter value on the page
      document.getElementById('counter').textContent = "Views: " + counter;
  </script>
</body>
</html>
